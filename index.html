<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Drag & Drop</title>
</head>

<body>
    <div class="main">
        <h1 id="x">Drag & Drop</h1>
        <table id="drag-drop-table">
            <tr>
                <td>
                    <div class="box b1" draggable="true" id="box-100">100</div>
                </td>
                <td>
                    <div class="box b2" draggable="true" id="box-200">200</div>
                </td>
                <td>
                    <div class="box b3" draggable="true" id="box-300">300</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="box b4" draggable="true" id="box-400">400</div>
                </td>
                <td>
                    <div class="box b5" draggable="true" id="box-500">500</div>
                </td>
                <td>
                    <div class="box b6" draggable="true" id="box-600">600</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="box b7" draggable="true" id="box-700">700</div>
                </td>
                <td>
                    <div class="box b8" draggable="true" id="box-800">800</div>
                </td>
                <td>
                    <div class="box b9" draggable="true" id="box-900">900</div>
                </td>
            </tr>
        </table>

        <button id="undo-button" class="btn btn-primary">Undo</button>
    </div>
</body>
<script src="./index.js"></script>

</html>
